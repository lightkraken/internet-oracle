<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Internet Oracle</title>
  <link rel="stylesheet" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/lodash/lodash.min.js"></script>
</head>

<body>
  <div class="wall">
    <img class="torch torch--left" src="img/torch.gif">
    <img class="torch torch--right" src="img/torch.gif">
  </div>
  <div class="desk">
    <div class="monitor">
      <img class="monitor-img" src="img/monitor-L.png">
      <img class="oracle-gif oracle-gif--fortune" id="fortune-gif">
      <img class="oracle-gif" id="pythia" src="img/pythia.gif">
    </div>
    <div class="monitor">
      <img class="monitor-img" src="img/monitor-R.png">
      <div class="fortune-text" id="fortune-text"></div>
      <div class="console" id="console">
        <div class="console-message">
          <div>
            CONSULT THE ORACLE
          </div>
          <div>
            ********************
          </div>
        </div>
        <textarea class="console-input-box" rows=5 autofocus></textarea>
        <button class="submit-button" id="submit-button">ASK!</button>
      </div>
    </div>
  </div>


  <audio id="audio" loop>
    <source id="music">
  </audio>

  <script src="script.js"></script>
</body>

</html>
