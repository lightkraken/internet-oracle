<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Internet Oracle</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?v=2">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?v=2">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png?v=2">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/lodash/lodash.min.js"></script>
  <script src="node_modules/typed.js/lib/typed.min.js"></script>
</head>

<body>
  <div class="wall">
    <div class="torch torch--left">
      <img class="torch__img" src="img/torch.gif">
    </div> 
    <div class="torch torch--right">
      <img class="torch__img" src="img/torch.gif">
    </div>
  </div>
  <div class="desk">
    <div class="monitors">
      <div class="monitor monitor--left">
        <img class="oracle-gif" src="img/pythia.gif">
        <img class="oracle-gif oracle-gif--fortune" id="fortune-gif">    
        <img class="oracle-gif" id="pythia" src="img/pythia.gif">
        <img class="monitor-img" src="img/monitor-L.png">
      </div>
      <div class="monitor monitor--right">
        <img class="monitor-img" src="img/monitor-R.png">
        <div class="fortune-text" id="fortune-text"></div>
        <div class="console" id="console">
          <div class="console-message">
            <div>
              CONSULT THE ORACLE
            </div>
            <div>
              ********************
            </div>
          </div>
          <textarea class="console-input-box" rows=5 autofocus autocomplete="off" autocorrect="off" autocapitalize="off"
            spellcheck="false"></textarea>
          <button class="submit-button" id="submit-button">ASK!</button>
        </div>
      </div>      
    </div>

  </div>


  <audio id="audio" loop>
    <source id="music">
  </audio>

  <script src="script.js"></script>
</body>

</html>
