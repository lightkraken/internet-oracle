<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Internet Oracle</title>
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/lodash/lodash.min.js"></script>
  <script src="node_modules/typed.js/lib/typed.min.js"></script>
</head>

<body>
  <div class="wall">
    <img class="torch torch--left" src="img/torch.gif">
    <img class="torch torch--right" src="img/torch.gif">
  </div>
  <div class="desk">
    <div class="monitor">
      <img class="monitor-img" src="img/monitor-L.png">
      <img class="oracle-gif oracle-gif--fortune" id="fortune-gif">
      <img class="oracle-gif" id="pythia" src="img/pythia.gif">
    </div>
    <div class="monitor">
      <img class="monitor-img" src="img/monitor-R.png">
      <div class="fortune-text" id="fortune-text"></div>
      <div class="console" id="console">
        <div class="console-message">
          <div>
            CONSULT THE ORACLE
          </div>
          <div>
            ********************
          </div>
        </div>
        <textarea class="console-input-box" rows=5 autofocus autocomplete="off" autocorrect="off" autocapitalize="off"
          spellcheck="false"></textarea>
        <button class="submit-button" id="submit-button">ASK!</button>
      </div>
    </div>
  </div>


  <audio id="audio" loop>
    <source id="music">
  </audio>

  <script src="script.js"></script>
</body>

</html>
